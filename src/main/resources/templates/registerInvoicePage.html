<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
          rel="stylesheet"/>
</head>
<body>
<div class="col-5">
    <div class="container">

        <div class="card">
            <div class="card-header bg-info text-center text-white">
                <h3>Register Invoices</h3>
            </div>
            <div class="card-body">
                <form id="invoiceForm" method="POST" th:action="@{/invoice/save}">
                    <div class="row">
                        <div class="col-4">
                            <label for="name"><b>NAME</b></label>
                        </div>
                        <div class="col-6">
                            <input class="form-control" id="name" name="name"
                                   type="text"/>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-4">
                            <label for="location"><b>LOCATION</b></label>
                        </div>
                        <div class="col-6">
                            <input class="form-control" id="location" name="location"
                                   type="text"/>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-4">
                            <label for="amount"><b>AMOUNT</b></label>
                        </div>
                        <div class="col-6">
                            <input class="form-control" id="amount" name="amount"
                                   type="text"/>
                        </div>
                    </div>
                    <br/>
                    <button class="btn btn-success" type="submit">Save Invoice <i aria-hidden="true"
                                                                                  class="fa fa-plus-square"></i></button>
                    <a class="btn btn-primary" th:href="@{/invoice/getAllInvoices}">Show All Invoices</a>
                </form>
            </div>
            <div class="card-footer bg-white text-info" th:if="${message!=null}">
                <span th:text="${message}"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
