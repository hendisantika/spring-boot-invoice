<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
          rel="stylesheet"/>
</head>

<body>
<div class="col-8">
    <div class="container">
        <div class="card">
            <div class="card-header bg-info text-center text-white">
                <h3>List Of Invoices</h3>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <tr class="bg-dark text-white">
                        <th>ID</th>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Amount</th>
                        <th>Edit/Delete</th>
                    </tr>
                    <tr th:each="ob:${list}">
                        <td th:text=${ob.id}></td>
                        <td th:text=${ob.name}></td>
                        <td th:text=${ob.location}></td>
                        <td th:text=${ob.amount}></td>
                        <td><a class="btn btn-danger" th:href="@{/invoice/delete(id=${ob.id})}">DELETE <i
                                aria-hidden="true" class="fa fa-trash-o"></i></a> |
                            <a class="btn btn-warning" th:href="@{/invoice/edit(id=${ob.id})}">EDIT <i
                                    aria-hidden="true" class="fa fa-pencil-square-o"></i></a></td>
                    </tr>
                </table>
                <a class="btn btn-success " th:href="@{/invoice/register}">Add Invoice <i aria-hidden="true"
                                                                                          class="fa fa-plus-square"></i></a>
                <a class="btn btn-primary" th:href="@{/invoice}">Go to Home</a>
            </div>
            <div class="card-footer bg-white text-success" th:if="${message!=null}">
                <span th:text="${message}"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
