<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
            rel="stylesheet"
    />
</head>
<body>
<div class="col-5">
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h3>Edit Invoice</h3>
            </div>
            <div class="card-body">
                <form id="invoiceForm" method="POST" th:action="@{/invoice/update}" th:object="${invoice}">
                    <div class="row">
                        <div class="col-2">
                            <label for="id">ID</label>
                        </div>
                        <div class="col-4">
                            <input class="form-control" readonly th:field="*{id}" type="text"/>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="name">NAME</label>
                        </div>
                        <div class="col-4">
                            <input class="form-control" th:field="*{name}" type="text"/>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="location">LOCATION</label>
                        </div>
                        <div class="col-4">
                            <input class="form-control" th:field="*{location}" type="text"/>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="amount">AMOUNT</label>
                        </div>
                        <div class="col-4">
                            <input class="form-control" th:field="*{amount}" type="text"/>
                        </div>
                    </div>
                    <br/>
                    <button class="btn btn-success" type="submit">Update <i aria-hidden="true" class="fa fa-wrench"></i>
                    </button>
                    <a class="btn btn-primary" th:href="@{/invoice/getAllInvoices}">Show All Invoices</a>
                </form>
            </div>
            <div class="card-footer"></div>
        </div>
    </div>
</div>
</body>
</html>
